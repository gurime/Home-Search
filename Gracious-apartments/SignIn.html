<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gracious Crossing</title>
<link rel="shortcut icon" href="gc-favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="./css/signin.css">
<script defer src="./main.js"></script>
</head>
<body>

<!--header starts here-->

<header name="top">
<nav id="navbar" class="navbar">

<a class="logo" href="./index.html">
<img src="./gracious_crosing.png" alt=""></a>


</nav>
</header>


<!--header stops here-->

<div class="container">

<div class="signinbox">
<div class="signbox-header">
<h1>Welcome to Gracious Crossing</h1>
<a href="./register.html">Create an account</a>
</div>

<form action="">
<label for="email">Email</label>
<input type="email" id="email">

<label for="password">Password</label>
<input type="password" id="password">

<input id="signinbtn" type="submit" value="Sign in">

<div class="forgotpword">
<div><a href="#!">Forgot your password</a></div>
</div>

<hr>
<p>connect with:</p>

<div class="applebtn">

<button type="submit">
<img style="height: 27px;float: left;padding: 0 14px;" 
src="./img/alogo.svg" alt="">
connect with Apple</button>
</div>

<div class="googlebtn">

<button type="submit">
<img style="height: 27px;float: left;padding: 0 14px;" 
src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
connect with Google</button>
</div>

<div class="facebtn">

<button type="submit">
<img style="height: 27px;float: left;padding: 0 6px;" src="./img/flogo.svg" alt="">    
connect with Facebook</button>
</div>
</form>
</div>

</div>

    
</body>
</html>
